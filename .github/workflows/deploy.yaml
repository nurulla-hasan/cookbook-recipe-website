name: Deploy to Zenex Cloud VPS

on:
  push:
    branches: ['main']
  pull_request:
    branches: ['main']

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
      - name: Install Node Js
        uses: actions/setup-node@v6
        with:
          node-version: 22.18.0
      - name: Install Dependencies
        run: npm install --frozen-lockfile
      - name: Build App
        run: npm run build

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Configure SSH
        env: 
          SSH_PRIVATE_KEY: ${{ secrets.ZENEX_SSH_PRIVATE_KEY }}
          ZENEX_VPS_HOST: ${{ secrets.ZENEX_VPS_HOST }}
        run: |
          mkdir -p ~/.ssh
          echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          touch ~/.ssh/known_hosts
          ssh-keyscan -H $ZENEX_VPS_HOST >> ~/.ssh/known_hosts

      - name: Deploy to Zenex Cloud VPS
        env: 
          ZENEX_VPS_HOST: ${{ secrets.ZENEX_VPS_HOST }}
          ZENEX_VPS_USER: ${{ secrets.ZENEX_VPS_USER }}
          ENV_FILE: ${{ secrets.ENV_FILE }}
        run: |
          # Create Deployment Directory if it doesn't exist
          ssh $ZENEX_VPS_USER@$ZENEX_VPS_HOST "mkdir -p ~/applications/jaykou_website"

          # Copy Files to VPS using rsync (excluding unnecessary files)
          rsync -avz \
            --exclude='.git' \
            --exclude='node_modules' \
            --exclude='.github' \
            . $ZENEX_VPS_USER@$ZENEX_VPS_HOST:~/applications/jaykou_website/

          # Create .env file on Zenex VPS from GitHub Secret
          ssh $ZENEX_VPS_USER@$ZENEX_VPS_HOST "echo \"$ENV_FILE\" > ~/applications/jaykou_website/.env"
          
          # Install production dependencies on Zenex VPS
          ssh $ZENEX_VPS_USER@$ZENEX_VPS_HOST "cd ~/applications/jaykou_website && npm install --frozen-lockfile"

          # Stop existing PM2 process if it exists
          ssh $ZENEX_VPS_USER@$ZENEX_VPS_HOST "cd ~/applications/jaykou_website && pm2 delete jaykou_website || true"

          # Start the application with PM2
          ssh $ZENEX_VPS_USER@$ZENEX_VPS_HOST "cd ~/applications/jaykou_website && pm2 serve dist 5175 --name jaykou_website --spa"
