name: Deploy to EC2

on:
  push:
    branches: ['main']
  pull_request:
    branches: ['main']

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
      - name: Install Node Js
        uses: actions/setup-node@v6
        with:
          node-version: 22.18.0
      - name: Install Dependencies
        run: npm install --frozen-lockfile
      - name: Build App
        run: npm run build

  deploy:
    runs-on: ubuntu-latest
    needs: build  # Ensures deploy runs only after build is successful
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Configure SSH
        env: 
          SSH_PRIVATE_KEY: ${{ secrets.EC2_SSH_PRIVATE_KEY }}
          EC2_HOST: ${{ secrets.EC2_HOST }}
        run: |
          mkdir -p ~/.ssh
          echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          touch ~/.ssh/known_hosts
          ssh-keyscan -H $EC2_HOST >> ~/.ssh/known_hosts

      - name: Deploy to EC2
        env: 
          EC2_HOST: ${{ secrets.EC2_HOST }}
          EC2_USER: ${{ secrets.EC2_USER }}
          ENV_FILE: ${{ secrets.ENV_FILE }}
        run: |
          # Create Deployment Directory
          ssh $EC2_USER@$EC2_HOST "mkdir -p ~/applications/jaykou_website"

          # Copy Files to EC2 instance (use rsync to skip unnecessary files)
          rsync -avz \
            --exclude='.git' \
            --exclude='node_modules' \
            --exclude='.github' \
            . $EC2_USER@$EC2_HOST:~/applications/jaykou_website/

          # âœ… Create .env file on EC2 from the GitHub secret
          ssh $EC2_USER@$EC2_HOST "echo \"$ENV_FILE\" > ~/applications/jaykou_website/.env"
          
          # Install production dependencies on EC2
          ssh $EC2_USER@$EC2_HOST "export NVM_DIR=\$HOME/.nvm && [ -s \$NVM_DIR/nvm.sh ] && . \$NVM_DIR/nvm.sh && cd ~/applications/jaykou_website && npm install --frozen-lockfile"

          # Stop any existing PM2 process if it exists
          ssh $EC2_USER@$EC2_HOST "export NVM_DIR=\$HOME/.nvm && [ -s \$NVM_DIR/nvm.sh ] && . \$NVM_DIR/nvm.sh && cd ~/applications/jaykou_website && pm2 delete jaykou_website || true"

          # Start the application with PM2
          ssh $EC2_USER@$EC2_HOST "export NVM_DIR=\$HOME/.nvm && [ -s \$NVM_DIR/nvm.sh ] && . \$NVM_DIR/nvm.sh && cd ~/applications/jaykou_website && pm2 serve dist 5173 --name jaykou_website --spa"
